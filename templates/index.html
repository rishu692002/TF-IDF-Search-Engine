<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="profile-container">
      <a
        href="https://www.linkedin.com/in/rishabh-prasad-0a3753238"
        target="_blank"
      >
        <div class="profile-image">
          <img
            src="{{ url_for('static', filename='Profile.jpg') }}"
            alt="Profile Image"
          />
        </div>
      </a>
    </div>

    <div class="container">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='Logo1.png') }}"
          alt="Search Engine Logo"
        />
      </div>
      <form method="POST" action="/">
        <div class="search-box">
          <input
            type="text"
            name="search"
            placeholder="Search your keyword / question ( developed by Rishabh Prasad )"
            required
          />
        </div>
        <div class="search-button">
          <button type="submit">Search</button>
        </div>
      </form>
      {% if status=="Found" %}
      <table>
        <tr>
          <th>Question Link</th>
          <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
          <td>
            <a href="{{ result['Question Link'] }}" target="_blank"
              >{{ result['Question Link'] }}</a
            >
          </td>
          <td>{{ result['Score'] }}</td>
        </tr>
        {% endfor %}
      </table>
      {% endif %} {% if status=="Not Found" %}
      <div>
        <p>No results found!!</p>
      </div>
      {% endif %}
    </div>
  </body>

  <style>
    .logo img {
      width: 100%;
    }

    .search-button button {
      background-color: blue;
    }
  </style>
</html>
